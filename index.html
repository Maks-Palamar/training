<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./styles.css" rel="stylesheet"/>
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <div>
                <h1 class="h1">Hello, <span class="h1-span">Customer</span></h1>
                <h2>Your name</h2>
                <textarea name="" id="" class="area-for-name" placeholder="Type here your name" required></textarea>
                <h2>The number of your table</h2>
                <select name="tables" id="table" class="tables" required>
                    <option value="" selected disabled></option>
                    <option value="1">Table 1</option>
                    <option value="2">Table 2</option>
                    <option value="3">Table 3</option>
                    <option value="4">Table 4</option>
                    <option value="5">Table 5</option>
                    <option value="6">Table 6</option>
                    <option value="7">Table 7</option>
                    <option value="8">Table 8</option>
                    <option value="9">Table 9</option>
                    <option value="10">Table 10</option>
                </select>
                <h2>Menu:</h2>
                <ul class="menu">
                    <li class="dish">
                        <h3 class="name">Soup</h3>
                        <p>Description</p>
                        <p class="dish-price">5 <span>$</span></p>
                        <button type="button" class="addButton">Add to cart</button>
                    </li>
                    <li class="dish">
                        <h3 class="name">Bread</h3>
                        <p>Description</p>
                        <p class="dish-price">1 <span>$</span></p>
                        <button type="button" class="addButton">Add to cart</button>
                    </li>
                    <li class="dish">
                        <h3 class="name">Cheesecake</h3>
                        <p>Description</p>
                        <p class="dish-price">4 <span>$</span></p>
                        <button type="button" class="addButton">Add to cart</button>
                    </li>
                    <li class="dish">
                        <h3 class="name">Mashed potatoes</h3>
                        <p>Description</p>
                        <p class="dish-price">4.98 <span>$</span></p>
                        <button type="button" class="addButton">Add to cart</button>
                    </li>
                    <li class="dish">
                        <h3 class="name">Brownie</h3>
                        <p>Description</p>
                        <p class="dish-price">4.98 <span>$</span></p>
                        <button type="button" class="addButton">Add to cart</button>
                    </li>
                </ul>
                <button type="submit" class="hello-btn">Order</button>
            </div>
            <div>
                <h2>Your order:</h2>
                <ul class="ordered"></ul>
                <button type="button" class="clear-btn">clear</button>
                <h2>Total price: <span class="tot-price"></span></h2>
            </div>
        </section>
    </main>
    <footer>
        
    </footer>
    <div class="backdrop">
        <div class="modal">
            
        </div>
    </div>
    <script src="./js/menu1.js"></script>

    
</body>
</html>
